<!DOCTYPE html>
<html lang="en_US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>MIXIDEA</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header id="header" class="p-header">
        <img class="p-header__logo is-sm" src="/image/common/logo.png" alt="MIXIDEA">
        <img class="p-header__logo is-xs" src="/image/common/logo_small.png" alt="MIXIDEA">

        <div class="p-menu-account">
            <a class="p-menu-account__notify" href="#">
                <span class="p-menu-account__notify-count">99+</span>
                <i class="fa fa-users p-menu-account__notify-icon"></i>
            </a>
            <a class="p-menu-account__notify" href="#">
                <i class="fa fa-comments p-menu-account__notify-icon"></i>
            </a>
            <a class="p-menu-account__icon" href="#"><img src="http://lorempixel.com/150/150" alt="" class="c-icon p-header-account__icon"></a>
        </div>

        <nav class="p-nav-sm">
            <ul class="p-nav-sm__items">
                <li class="p-nav-sm__item">
                    <a href="" class="p-nav-sm__anchor is-active">
                        <i class="fa fa-users"></i>
                    </a>
                </li>

                <li class="p-nav-sm__item">
                    <a href="" class="p-nav-sm__anchor">
                        <i class="fa fa-users"></i>
                    </a>
                </li>

                <li class="p-nav-sm__item">
                    <a href="" class="p-nav-sm__anchor">
                        <i class="fa fa-comments"></i>
                    </a>
                </li>

                <li class="p-nav-sm__item">
                    <a href="" class="p-nav-sm__anchor">
                        <i class="fa fa-bars"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div id="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <button class="p-widget-create-debate btn is-block">Creat Debate</button>

                    <section class="p-widget-search">
                        <form action="">
                            <h2 class="p-widget-search__heading">Search Debate</h2>

                            <div class="p-widget-search__form-group">
                                <label class="p-widget-search__form-label" for="side-search-text">From</label>
                                <input type="text" class="c-input" id="side-search-text" name="side-search-text">
                            </div>

                            <div class="p-widget-search__form-group">
                                <label class="p-widget-search__form-label" for="side-search-text">To</label>
                                <input type="text" class="c-input" id="side-search-text" name="side-search-text">
                            </div>

                            <div class="p-widget-search__form-group">
                                <label class="p-widget-search__form-label" for="side-search-text">Text</label>
                                <input type="text" class="c-input" id="side-search-text" name="side-search-text">
                            </div>

                            <button class="p-widget-search__submit btn is-block" type="submit">Search</button>
                        </form>
                    </section>
                </div>

                <div class="col-sm-9">
                    <section class="p-main">
                        <h2 class="c-heading"><span class="fa fa-comments" arial-hidden="true"></span> Debates</h2>

                        <section>
                            <h3 class="label">LIVE</h3>

                            <section class="list-debate-item">
                                <div class="list-debate-item__reaction">
                                    110
                                    <span class="fa fa-heart" arial-hidden="true"></span>
                                </div>

                                <small class="list-debate-item__sub">2016.12.04(Fri.) 12:00-16:00</small>
                                <h4 class="list-debate-item__heading">Some Good Debates</h4>

                                <div class="list-debate-item__judge">
                                    <span class="list-debate-item__judge-item is-agree">10 agree</span>
                                    <span class="list-debate-item__judge-item is-disagree">10 disagree</span>
                                </div>

                                <ul class="list-debate-item__participates">
                                    <li class="list-debate-item__participate"><img src="" alt=""></li>
                                </ul>
                            </section>
                        </section>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer" class="l-footer">
        <p class="l-footer__copyright">copyright &copy; <script>document.write(new Date().getFullYear());</script> MIXIDEA</p>
    </footer>
</body>
</html>
